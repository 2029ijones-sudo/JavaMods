<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JavaMods</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: sans-serif;
    background: #f0f0f0;
    margin: 20px;
  }
  #controls {
    margin-bottom: 10px;
  }
  #uploaders input {
    display: block;
    margin: 5px 0;
  }
  #console {
    background: #222;
    color: #0f0;
    padding: 10px;
    height: 150px;
    overflow-y: auto;
    white-space: pre-wrap;
  }
  canvas {
    border: 1px solid #000;
    display: block;
    margin-top: 10px;
  }
</style>
</head>
<body>

<h1>JavaMods</h1>

<div id="controls">
  <!-- Mode selector buttons will be injected here -->
  <div id="modeSelector"></div>

  <!-- File upload inputs will be injected here -->
  <div id="uploaders"></div>

  <!-- Run Sandbox button -->
  <button id="runBtn" disabled>Run Sandbox</button>
</div>

<!-- Console log -->
<pre id="console"></pre>

<!-- Canvas for 3D sandbox -->
<canvas id="screen" width="800" height="600"></canvas>

<script type="module" src="app.js"></script>
</body>
</html>
