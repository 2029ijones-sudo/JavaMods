<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JavaMods</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>JavaMods</h1>

<div id="controls">
  <!-- Mode selector buttons will be injected here -->
  <div id="modeSelector"></div>

  <!-- File upload inputs will be injected here -->
  <div id="uploaders"></div>

  <!-- Run Sandbox button -->
  <button id="runBtn" disabled>Run Sandbox</button>
</div>

<!-- Console log -->
<pre id="console"></pre>

<!-- Canvas for 3D sandbox -->
<canvas id="screen" width="800" height="600"></canvas>

<script type="module" src="app.js"></script>
</body>
</html>
